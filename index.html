<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/index.js" defer></script>
    <title>Do to list</title>
  </head>
  <body>
    <div class="container">
      <main>
        <form action="">
          <h1>todo avançado</h1>
          <hr />
          <h2>Adcione sua tarefa</h2>
          <div class="container_btn_mais">
            <input
              id="input_texto"
              type="text"
              placeholder="O que você vai fazer?"
            />
            <button class="btn_mais">+</button>
          </div>
          <hr />
          <div class="div_h2">
            <h2>Pesquisar:</h2>
            <h2 style="margin: auto; margin-right: 85px">Filtrar:</h2>
          </div>
          <div class="container_btn">
            <div class="container_btn_mais">
              <input id="buscar" type="text" placeholder="Buscar?" />
              <button class="btn_mais">+</button>
            </div>
            <select id="selected" style="margin: auto; margin-right: 0px">
              <option value="todos">Todos</option>
              <option value="feitos">Feitos</option>
              <option value="pendente">Pedente</option>
            </select>
          </div>
          <div class="tarefas">
            <div class="titulo_tarefa">
              <p>
                <i>ir ao mercado</i>
              </p>
            </div>
            <div class="btn_3">
              <button id="btn_confirme" class="btn_mais">
                <img src="img/correto.png" alt="" />
              </button>
              <button id="btn_editar" class="btn_mais">
                <img src="img/ferramenta-lapis.png" />
              </button>
              <button ="btn_mais">
                <img id="excluir" src="img/excluir.png" alt="" />
              </button>
            </div>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
